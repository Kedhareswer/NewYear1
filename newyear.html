<!DOCTYPE html>
<html>
<head>
    <title>Happy New Year 2024!</title>
    <style>
        body {
            background: linear-gradient(45deg, #000428, #004e92);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 4em;
            text-shadow: 0 0 10px #fff,
                         0 0 20px #fff,
                         0 0 30px #e60073;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .message {
            font-size: 1.5em;
            margin: 20px;
            line-height: 1.6;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: firework 2s ease-out infinite;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff,
                            0 0 20px #fff,
                            0 0 30px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff,
                            0 0 30px #ff4da6,
                            0 0 40px #ff4da6;
            }
        }

        @keyframes firework {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh) scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ Happy New Year 2025! âœ¨</h1>
        
        <div class="message">
            Dear Friends,<br><br>
            As we step into a new chapter,<br>
            May your days be filled with joy,<br>
            Your hearts with love,<br>
            And your lives with endless possibilities!<br><br>
            Here's to making more amazing memories together! ðŸŽ‰
        </div>
    </div>

    <script>
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(firework);
            
            setTimeout(() => {
                firework.remove();
            }, 2000);
        }

        setInterval(createFirework, 300);
    </script>
</body>
</html>
